<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Instagram</title>
    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <div class="left-side">
        <picture>
          <img src="images/phones.png" alt="phone" />
        </picture>
      </div>
      <section class="right-side">
        <div class="main-content">
          <picture class="logo">
            <img src="images/logo.png" alt="instagram logo" />
          </picture>
          <p>Sign up to see photos and videos from your friends.</p>
          <button><a href="#" class="log-facebook">Log in with Facebook</a></button>
          <p>Or</p>
          
          <form action="submit" class="form">
            <input type="text" value="Mobile Number or Email" class="form" />
            <input type="text" value="Full Name" class="form" />
            <input type="text" value="Username" class="form" />
            <input type="text" value="Password" class="form" />
          </form>
            <button><a href="#" class="sign-up">Sign up</a></button>

            <p>By signing up, you agree to our Terms &amp; Privacy Policy.</p>
          </div>

        </div>
        
        <div class="account">
            <p>Have an account?<a href="#">Log in</a></p>
          </div>
        </div>
        
        <section class="apps">
          <div>
            <p>Get the apps.</p>
            <picture class="download-app">
              <img src="images/app-store.png" alt="download apple" />
              <img src="images/google-play.png" alt="download google" />
            </picture>
          </div>
        </section>
      </section>
    </main>

    <footer>
      <nav class="footer-list">
        <ul class="footer-list">
          <li class="footer-list">About us</li>
          <li class="footer-list">Support</li>
          <li class="footer-list">Blog</li>
          <li class="footer-list">Press</li>
          <li class="footer-list">API</li>
          <li class="footer-list">Jobs</li>
          <li class="footer-list">Privacy</li>
          <li class="footer-list">Terms</li>
          <li class="footer-list">Directory</li>
          <li class="footer-list">Language</li>
        </ul>
        <p class="copyright">2017 Instagram</p>
      </nav>
    </footer>
  </body>
</html>
